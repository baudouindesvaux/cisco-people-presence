<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/dataTables.bootstrap4.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap-datepicker.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="images/spark.png" />
    <title>Cisco People Presence</title>
  </head>

  <body class="bg-light">
    <div class="container-fluid mb-3">
      <div class="row d-flex align-items-center">
        <div class="col">
          <div class="card border-0 bg-primary text-white p-4 mb-3 mt-3 card-1">
            <div class="row">
              <div class="col">
                <div class="row">
                  <div
                    class="col d-flex align-items-center justify-content-center"
                  >
                    <div class="row">
                      <div class="col-auto p-0">
                        <div class="card card-2 border-0 rounded-circle">
                          <div class="card-body p-2">
                            <img
                              src="images/spark-logo.svg"
                              alt="Cisco Spark"
                              height="50"
                            />
                          </div>
                        </div>
                      </div>
                      <div
                        class="col-auto d-flex align-items-center justify-content-center"
                      >
                        <h1 class="text-center mb-0">Cisco People Presence</h1>
                      </div>
                    </div>
                  </div>
                  <div class="col-5 text-right d-flex align-items-center">
                    <p class="m-0 lead">
                      Cisco Video Conferencing endpoints support advanced
                      analytics capabilties (including face & audio detection
                      technologies), allowing a fine tracking and optimization
                      of meeting room usage across a building.
                    </p>
                  </div>
                  <div class="col-2">
                    <div
                      class="embed-responsive embed-responsive-16by9 rounded"
                    >
                      <img
                        src="images/workplace.jpg"
                        class="embed-responsive-item img-fluid"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="bodyCodecs"></div>
      <div class="row mt-4">
        <div class="col-6">
          <div class="card card-1 border-0">
            <div class="card-body">
              <canvas id="firstChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card card-1 border-0">
            <div class="card-body">
              <canvas id="secondChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.bootstrap4.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/chartjs-plugin-annotation.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/bootstrap-datepicker.fr.min.js"></script>
    <script src="js/indexScript.js"></script>
  </body>
</html>
